version: "3.7"
services:
  frontend:
    container_name: frontend
    build: .
    environment:
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    networks:
      - hermes-chat-v3-be_hermes-network
    ports:
      - 3000:3000
networks:
  hermes-chat-v3-be_hermes-network:
    external: true
